<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular-ArcGIS-Server</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-app="app">
  <h1>Angular-ArcGIS-Server</h1>
  <div class="server" ng-controller="test">
    <ags-login-form server="mapsServer"></ags-login-form>
    <h2>Server String:</h2>
    <h3>Version:</h3>
    <div class="folders">
      <h2>Root Folders:</h2>
      <ul>
        <li>

            <p>{{streams}}</p>

        </li>
      </ul>
    </div>
    <div class="services">
      <h2>Root Services:</h2>
      <ul>
        <li>Name: Boundary</li>
        <li>{{boundary}}</li>
      </ul>
      <ul>
        <li>Name: test</li>
        <li>{{test}}</li>
      </ul>
      <ul>
        <li>Name: find</li>
        <li>{{find}}</li>
      </ul>
      <ul>
        <li>Name: Street</li>
        <li>{{street | json}}</li>
      </ul>
    </div>
  </div>

  <div ng-view>

  </div>
   <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
   <![endif]-->
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
  <!-- <script src="angular-arcgis-server.js"></script>
  <script src="/directives/login/agsLoginForm.js"></script> -->
  <script src="dist/angular-arcgis-server.js"></script>
  <script src="app.js"></script>
</body>
</html>
