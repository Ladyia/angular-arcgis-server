<div class="container">
  <div class="col-md-8">
    <div id="map"></div>
  </div>
  <div class="col-md-4">
    <form>
      <div class="form-group" ng-repeat="field in fields">
        <label for="field.name">{{field.alias}}</label>
        <div ng-switch="field.type">
          <input ng-switch-when="esriFieldTypeOID" type="number" class="form-control" id="type.name" placeholder="..." ng-model="type.name">
          <input ng-switch-when="esriFieldTypeInteger" type="number" class="form-control" id="type.name" placeholder="..." ng-model="type.name">
          <input ng-switch-when="esriFieldTypeString" type="text" class="form-control" id="type.name" placeholder="...">
          <input ng-switch-when="esriFieldTypeSmallInteger" type="number" class="form-control" id="type.name" placeholder="..." ng-model="type.name">
          <input ng-switch-when="esriFieldTypeDate" type="date" class="form-control" id="type.name" placeholder="..." ng-model="type.name">
        </div>
      </div>
      <button type="submit" class="btn btn-default" ng-click="submit(formData)">Submit</button>
    </form>
  </div>
</div>
